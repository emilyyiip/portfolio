name: Generate and Commit CSV

on:
  push:
    branches:
      - main  # Change if needed
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Allows committing changes
  pages: write
  id-token: write

jobs:
  generate_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all commits for accurate history

      - name: Run Elocuent to generate CSV
        run: |
          mkdir -p meta  # Ensure directory exists
          npx elocuent -d . -o meta/loc.csv  # Generate CSV file

      - name: Commit and Push CSV file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase  # Prevent merge conflicts
          git add -f meta/loc.csv
          git commit -m "Update code statistics" || echo "No changes to commit"
          git push

