<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commit Statistics</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js" type="module"></script>
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of this website.</p>
  <div id="stats"></div>

  <!-- Timeline Slider (Step 1.1) -->
  <div id="timeline">
    <label for="time-slider">
      Show commits until: <time id="selectedTime"></time>
    </label>
    <input type="range" id="time-slider" min="0" max="100" value="100" />
  </div>

  <!-- Scrollytelling Container for Commits and Scatterplot (Step 3) -->
  <div id="scrollytelling" style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
    <div id="scroll-container" style="position: relative; height: 350px; overflow-y: scroll; border: 1px solid #ccc;">
      <div id="spacer"></div>
      <div id="items-container"></div>
    </div>
    <div id="chart"></div>
  </div>

  <!-- Commit Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  </dl>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <!-- Unit Visualization for File Sizes (Step 2) -->
  <h2>File Sizes</h2>
  <dl class="files"></dl>
</body>
</html>
